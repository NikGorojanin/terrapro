{% extends "base.html" %}

{% block content %}
    <div class="post_list__container">
        <div class="card">
            <div class="card-header">
                <div class="card-header-buttons-container">
                    <a href="{% url 'post:create' %}" class="btn btn-block btn-outline-success btn-create">
                        Добавить пост <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 20px">ID</th>
                            <th>Текст</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                            <tr>
                                <td>{{ post.id }}</td>
                                <td>{{ post.text_rus }}</td>
                                <td class="edit-td">
                                    <div class="td-content">
                                        <a href="{% url 'post:edit' post_id=post.id %}" class="btn btn-block btn-outline-primary edit-btn">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </div>
                                </td>
                                <td class="edit-td">
                                    <div class="td-content">
                                        <a href="{% url 'post:delete' post_id=post.id %}" class="btn btn-block btn-outline-danger delete-btn">
                                            <i class="fa fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

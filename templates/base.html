{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOFI Admin</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="{% static "vendor/fontawesome/fontawesome-free/css/all.css" %}">
    <link rel="stylesheet" href="{% static "vendor/admin-lte/dist/css/adminlte.css" %}">
    <link rel="stylesheet" href="{% static "vendor/sweetalert2/dist/sweetalert2.css" %}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static "vendor/daterangepicker/daterangepicker.css" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">
                <span class="brand-text">TerraPro</span>
            </a>
            <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'post:list' %}" class="nav-link">Посты</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'city:list' %}" class="nav-link">Города</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'branch:list' %}" class="nav-link">Филиалы</a>
                    </li>
                </ul>
            </div>
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                <!-- Notifications Dropdown Menu -->
                <li class="nav-item">
                    {{ user.firstname }}
                </li>
                <li class="nav-item">
                    <a href="{% url 'account:logout' %}">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.navbar -->

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h3 class="m-0">{% block content_header %}{% endblock %}</h3>
                    </div><!-- /.col -->
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="main-footer">
    </footer>
</div>

<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "vendor/fontawesome/fontawesome-free/js/all.js" %}"></script>
<script src="{% static "vendor/admin-lte/dist/js/adminlte.js" %}"></script>
<script src="{% static "vendor/custom-control/bs-custom-file-input.js" %}"></script>
<script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
<script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
<script src="{% static "vendor/sweetalert2/dist/sweetalert2.js" %}"></script>
<script src="{% static "vendor/sweetalert2/dist/sweetalert2.all.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>

</body>
</html>
